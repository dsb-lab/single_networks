<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="#"> <!-- fixes some console.log error -->

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/open-sans.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/tooltipster.bundle.min.css" />

  <script src="js/cytoscape.min.js"></script>
  <script src="js/cola.js"></script>
  <script src="js/cytoscape-cola.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>
  <script src="js/index.js"></script>

  <title>Network Pathways</title>
</head>

<body>
  <h1>Network Pathways</h1>

  <div id="cy" class="main">
  	<div id="networkInfo" class="box" style="position:fixed; right:27%; top:2%;
  		padding-top:2px; padding-left:2px; height:100px; width:200px; 
  		font-size:15px; line-height:1.2; background-color:lightgrey;">
  		<p>Hello there</p>
  	</div>
  </div>

  <div class="tools">

    <h2>Data</h2>
    <p>Choose which layer and subset to display.</p>


    <label for="data" class="tooltip u-pull-left" title="Switch to a new dataset">Active dataset</label>
    <div class="u-cf"></div>
    <select class id="data">
        <option value="network_clin_pats.json" selected>Clinical: All MS Patients</option>
        <option value="network_clin_mild.json">Clinical: Mild MS Patients</option>
        <option value="network_clin_severe.json">Clinical: Severe MS Patients</option>
        <option value="network_clin_pms.json">Clinical: Progressive MS</option>
        <option value="network_clin_rms.json">Clinical: Relapse-Remitting MS</option>
        <option value="network_clin_notreat.json">Clinical: Untreated</option>
        <option value="network_clin_first.json">Clinical: Low-Efficacy Treatment</option>
        <option value="network_clin_second.json">Clinical: High-Efficacy Treatment</option>

        <option value="network_imag_pats.json">Imaging: All MS Patients</option>
        <option value="network_imag_mild.json">Imaging: Mild MS Patients</option>
        <option value="network_imag_severe.json">Imaging: Severe MS Patients</option>
        <option value="network_imag_pms.json">Imaging: Progressive MS</option>
        <option value="network_imag_rms.json">Imaging: Relapse-Remitting MS</option>
        <option value="network_imag_notreat.json">Imaging: Untreated</option>
        <option value="network_imag_first.json">Imaging: Low-Efficacy Treatment</option>
        <option value="network_imag_second.json">Imaging: High-Efficacy Treatment</option>

        <option value="network_cyto_pats.json">Cytomics: All MS Patients</option>
        <option value="network_cyto_mild.json">Cytomics: Mild MS Patients</option>
        <option value="network_cyto_severe.json">Cytomics: Severe MS Patients</option>
        <option value="network_cyto_pms.json">Cytomics: Progressive MS</option>
        <option value="network_cyto_rms.json">Cytomics: Relapse-Remitting MS</option>
        <option value="network_cyto_notreat.json">Cytomics: Untreated</option>
        <option value="network_cyto_first.json">Cytomics: Low-Efficacy Treatment</option>
        <option value="network_cyto_second.json">Cytomics: High-Efficacy Treatment</option>

        <option value="network_phos_pats.json">Proteomics: All MS Patients</option>
        <option value="network_phos_mild.json">Proteomics: Mild MS Patients</option>
        <option value="network_phos_severe.json">Proteomics: Severe MS Patients</option>
        <option value="network_phos_pms.json">Proteomics: Progressive MS</option>
        <option value="network_phos_rms.json">Proteomics: Relapse-Remitting MS</option>
        <option value="network_phos_notreat.json">Proteomics: Untreated</option>
        <option value="network_phos_first.json">Proteomics: Low-Efficacy Treatment</option>
        <option value="network_phos_second.json">Proteomics: High-Efficacy Treatment</option>

        <option value="network_gngb_pats.json">Genomics: All MS Patients</option>
        <option value="network_gngb_mild.json">Genomics: Mild MS Patients</option>
        <option value="network_gngb_severe.json">Genomics: Severe MS Patients</option>
        <option value="network_gngb_pms.json">Genomics: Progressive MS</option>
        <option value="network_gngb_rms.json">Genomics: Relapse-Remitting MS</option>
        <option value="network_gngb_notreat.json">Genomics: Untreated</option>
        <option value="network_gngb_first.json">Genomics: Low-Efficacy Treatment</option>
        <option value="network_gngb_second.json">Genomics: High-Efficacy Treatment</option>
    </select>

        

  <div class="footer-link">
    <a target="_blank" href="http://js.cytoscape.org">js.cytoscape.org</a>
  </div>
</body>

</html>
